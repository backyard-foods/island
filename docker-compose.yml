version: "2"
volumes:
  spotify-cache:
services:
  island:
    build: ./island
    ports:
      - "80:80"
    privileged: true
    labels:
      io.balena.features.supervisor-api: '1'
    environment:
      BYF_API_URL: # insert for local dev
      ANON_KEY: # insert for local dev
      BYF_USER: # insert for local dev
      BYF_PW: # insert for local dev
  porchlight:
    build: ./porchlight
    restart: always
    privileged: true
    cap_add:
      - NET_ADMIN
    labels:
      io.balena.features.dbus: 1
    environment:
      CEILING_LIGHT_GPIO_PIN: 6
  wave:
    build: ./wave
    restart: always
    privileged: true
    volumes:
      - spotify-cache:/spotify-cache
  label-printer:
    build: ./label-printer
    restart: always
    privileged: true
    labels:
      io.balena.features.supervisor-api: '1'
  receipt-printer:
    build: ./receipt-printer
    restart: always
    privileged: true
    labels:
      io.balena.features.supervisor-api: '1'
    environment:
      RECEIPT_PRINTER_KIOSK: true
  baywatch:
    build: ./baywatch
    restart: always
    privileged: true
    environment:
      BYF_API_URL: # insert for local dev
  papertrail:
    build: './papertrail'
    restart: always
    labels:
      io.balena.features.supervisor-api: 1
      io.balena.features.journal-logs: 1
    environment:
      PAPERTRAIL_TOKEN: # insert for local dev
  reaper:
    build: ./reaper
    restart: always
    privileged: true
    labels:
      io.balena.features.supervisor-api: '1'
    environment:
      SCHEDULED_REBOOT_TIME_UTC: '10:00'
